<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  
</head>
<body>
  <div class="login-container">
    <!-- Left Section -->
    <div class="login-left text-center">
      <h2>TOP HTML</h2>
      <p>Login using social media to get quick access</p>
      <button class="btn btn-primary w-100 social-btn"><i class="bi bi-facebook"></i> Signin with Facebook</button>
      <button class="btn btn-info w-100 text-white social-btn"><i class="bi bi-twitter"></i> Signin with Twitter</button>
      <button class="btn btn-danger w-100 social-btn"><i class="bi bi-google"></i> Signin with Google</button>
    </div>
    <!-- Right Section -->
    <div class="login-right">
      <h3>Login to your account</h3>
      <p>Donâ€™t have an account? <a href="#">Sign Up Free!</a></p>
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email address" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login with email</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS + Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
