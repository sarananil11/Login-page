<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="login-container row g-0 rounded-4 shadow">
        <div class="login-left col-md-5 col-12 d-flex flex-column justify-content-center align-items-center text-center p-4">
          <h2 class="mb-3">TOP HTML</h2>
          <p class="mb-4">Login using social media to get quick access</p>
          <button class="btn btn-primary w-100 social-btn mb-3">
            <i class="bi bi-facebook me-2"></i> Signup with Facebook
          </button>
          <button class="btn btn-info text-white w-100 social-btn mb-3">
            <i class="bi bi-twitter me-2"></i> Signup with Twitter
          </button>
          <button class="btn btn-danger w-100 social-btn mb-3">
            <i class="bi bi-google me-2"></i> Signup with Google
          </button>
        </div>

        <div class="login-right col-md-7 col-12 p-4 p-md-5 d-flex flex-column justify-content-center">
          <h3 class="fw-bold mb-3">Login to your account</h3>
          <p class="mb-4">Don't have an account? <a href="#" class="text-decoration-none">Sign Up Free!</a></p>

          <form>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Email address" required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password" required
              />
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" />
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">
              Login with email
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
